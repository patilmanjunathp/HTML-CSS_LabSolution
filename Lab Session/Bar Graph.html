<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <style>
        #bar_graph{
            background-color:whitesmoke;
            margin-top: 10%;
            margin-left: 40%;
            width:max-content;
        }
        #bar_graph article{
            display: inline-block;
            text-align: center;
        }
        #bar_graph h2{
           background-color: whitesmoke;
           text-align: center;
        }
        div{
            width: 40px;
            height: 300px;
            margin: 20px;
            background-color: rgb(202,198,192);
        }
        #bar1{
            width: 100%;
            height: 70%;
            background-color: white;
            animation-name: barplot1;
            animation-duration: 2s;
        }
        @keyframes barplot1 {
            0%{height: 100%;background-color: white;
            }
            100%{height: 70%;background-color: white;
            }
        }
        #bar2{
            width: 100%;
            height: 60%;
            background-color: white;
            animation-name: barplot2;
            animation-duration: 2s;
        }
        @keyframes barplot2 {
            0%{height: 100%;background-color: white;
            }
            100%{height: 60%;background-color: white;
            }
        }
        #bar3{
            width: 100%;
            height: 20%;
            background-color: white;
            animation-name: barplot3;
            animation-duration: 2s;
        }
        @keyframes barplot3 {
            0%{height: 100%;background-color: white;
            }
            100%{height: 20%;background-color: white;
            }
        }
        
    </style>
</head>
<body>
    <section id="bar_graph">
        <article>
            <div>
                <article id="bar1"></article>
            </div>
            <p>30%</p>
        </article>
        <article >
            <div>
                <article id="bar2"></article>
            </div>
            <p>40%</p>
        </article>
        <article>
            <div>
                <article id="bar3"></article>
            </div>
            <p>80%</p>
            
            </article>
            <h2>Bar Plot</h2>
        </section>
</body>
</html>
